<h3>KuchiKuchi</h3>
<div id="comment_add">

</div>

{% for comment in comments %}
    <div class="shadow-sm rounded-pill comment_area">
        <diV class="flex-column comment_box">
            <div id="comment_user_username">
                <img class="my_img"
                     src="{{ comment.owner.avatar.url }}">
                {{ comment.owner.username }}
            </div>
            <div class="text-break comment_detail" >
                {{ comment.comment }}
            </div>
        </diV>
    </div>
{% endfor %}
<div class="fixed-bottom comment_form_area">
    <form method="post" action="{% url 'content:comment_btn' %}" id="comment_btn_form" class="{{ content.pk }}">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="comment_btn">
            <i class="fas fa-lg fa-comment comment_icon"></i>
        </button>
    </form>
</div>
