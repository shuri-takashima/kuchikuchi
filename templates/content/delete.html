{% extends 'layout.html' %}
{% block title %}Delete{% endblock %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_table }}
        <p>本当に削除しますか？</p>
        <button class="btn submit_btn" type="submit">
            削除
        </button>
    </form>
    <a href="{% url 'content:show' object.id %}">
        キャンセル
    </a>
{% endblock %}
