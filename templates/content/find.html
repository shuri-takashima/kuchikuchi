{% extends 'layout.html' %}
{% block content %}
<p>{{msg}}</p>
<form action="{% url 'content:find' %}" method="POST">
    {% csrf_token %}

        {{ form.as_p }}
        <button type="submit" class="btn find_btn" >
            <i class="fas fa-lg fa-search submit_icon"></i>
        </button>
    </div>
</form>
{% include 'content/video.html' %}
{% endblock %}
