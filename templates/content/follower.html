{% extends 'layout.html' %}
{% block content %}
    {% for follower in followers %}
        <div class="shadow-sm rounded" style="margin: 15px; padding: 15px;">
            <table>
                <tr>
                    <td>
                        <img class="img-fluid rounded-circle" style="height: 30px; width: 30px; object-fit: cover;" src="/media/{{ follower.following.avatar }}">
                    </td>
                    <td>
                        <a href="{% url 'content:profile' follower.following.pk %}">
                            {{ follower.following.username}}
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    {% endfor %}
{% endblock %}
