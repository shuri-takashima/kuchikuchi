{% extends 'layout.html' %}
{% block content %}
{% include 'content/my_profile_layout.html' %}
    {% for follower in followers %}
        <div class="shadow-sm rounded connection_area">
            <table>
                <tr>
                    <td>
                        <img class="my_img"
                             src="{{ follower.following.avatar.url }}">
                    </td>
                    <td>
                        <a href="{% url 'content:profile' follower.following.pk %}">
                            {{ follower.following.username}}
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    {% endfor %}
{% endblock %}
