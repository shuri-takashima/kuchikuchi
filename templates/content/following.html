{% extends 'layout.html' %}
{% block content %}
<div class="d-flex flex-row">
    <div>
        <img class="img-fluid rounded-circle" style="height: 60px; width: 60px; object-fit: cover;"
             src="{{ person.avatar.url }}">
    </div>
    <div style="padding: 15px;">
        <a href="{% url 'content:profile' person.pk%}">
        {{ person.username }}
        </a>
    </div>
</div>
    {% for following in followings%}
        <div class="shadow-sm rounded" style="margin: 15px; padding: 15px;">
            <table>
                <tr>
                    <td>
                        <img class="img-fluid rounded-circle" style="height: 30px; width: 30px; object-fit: cover;"
                             src="{{ following.follower.avatar.url }}">
                    </td>
                    <td>
                        <a href="{% url 'content:profile' following.follower.pk %}">
                            {{ following.follower.username}}
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    {% endfor %}
{% endblock %}
