{% extends 'layout.html' %}
{% block content %}
    {% for good in goods %}
        <div class="shadow-sm rounded content_area">
            <div class="d-flex flex-row">
                <img class="my_img"
                     src="{{ good.content.owner.avatar.url }}">
                <a href="{% url 'content:profile' good.content.owner.pk %}">
                    {{ good.content.owner.username}}
                </a>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <div class="embed-responsive embed-responsive-21by9">
                        <a href="{% url 'content:show' good.content.pk %}">
                            <video-js class="embed-responsive-item vide-js"
                               data-setup='{ "autoplay": true}'
                               controlsList="nodownload"
                               oncontextmenu="return false;"
                               playsinline
                               loop
                               muted>
                                <source src="{{ good.content.upload.url }}" type="video/mp4">
                            </video-js>
                        </a>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="text-break">
                        <a class="show_title" href="{% url 'content:show' good.content.pk %}">
                            {{ good.content.title }}
                        </a>
                    </div>
                    <div class="text-break">
                        {{ good.content.introduction | truncatechars:100}}
                    </div>
                    <div class="index_created_at">
                        <p class="created_at">
                            {{ good.content.created_at }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
