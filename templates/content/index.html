{% extends 'layout.html' %}
{% block content %}
{% include 'content/video.html' %}
    {% for item in items %}
    <div class="shadow-sm rounded content_area">
        <div class="d-flex flex-row">
            <img class="my_img"
                 src="{{ item.owner.avatar.url }}">
            <a href="{% url 'content:profile' item.owner.pk %}">
                {{ item.owner.username}}
            </a>
        </div>
        <div class="row">
            <div class="col-md-5">
                <div class="embed-responsive embed-responsive-21by9">
                <a href="{% url 'content:show' item.pk %}">
                   <video-js class="embed-responsive-item vjs-big-play-centered"
                          playsinline
                          data-setup={}
                          controlsList="nodownload"
                          oncontextmenu="return false;">
                        <source src="{{ item.upload.url }}" type="video/mp4">
                        <source src="{{ item.upload.url }}" type="video/webm" >
                    </video-js>
                </a>
                </div>
            </div>
            <div class="col-md-7">
                <div>
                    <div class="text-break">
                        <a class="show_title" href="{% url 'content:show' item.pk %}">
                            {{ item.title }}
                        </a>
                    </div>
                    <div class="text-break">
                        <p>
                            {{ item.introduction | truncatechars:100 }}
                        </p>
                    </div>
                    <div class="index_created_at">
                        <p class="created_at">
                            {{ item.created_at }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
