{% extends 'layout.html' %}
{% block content %}
{% include 'content/video.html' %}
    {% for item in items %}
    <div class="shadow-sm rounded" style="margin: 15px; padding: 15px;">
        <div class="d-flex flex-row">
            <img class="img-fluid rounded-circle" style="height: 30px; width: 30px; object-fit: cover;" src="{{ item.owner.avatar.url }}">
            <a href="{% url 'content:profile' item.owner.pk %}">
                {{ item.owner.username}}
            </a>
        </div>
        <div class="row">
            <div class="col-md-5">
                <div class="embed-responsive embed-responsive-21by9">
                   <video class="embed-responsive-item "
                          playsinline
                          data-setup={}
                          controlsList="nodownload"
                          oncontextmenu="return false;"
                          autoplay
                          muted>
                        <source src="{{ item.upload.url }}" type="video/mp4">
                        <source src="{{ item.upload.url }}" type="video/webm" >
                    </video>
                </div>
            </div>
            <div class="col-md-7">
                <div class="flex-column">
                    <div class="text-break">
                        <a href="{% url 'content:show' item.pk %}">
                            {{ item.title }}
                        </a>
                    </div>
                    <div>
                         {{ item.created_at }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
