{% extends 'layout.html' %}

{% block title %}Change Password{% endblock %}
{% block content %}
<div class="form_area">
    <form class="common_form" method="POST">
        <h3>パスワード変更</h3>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn submit_btn" type="submit">
            パスワード変更
        </button>
    </form>
</div>
{% endblock %}
