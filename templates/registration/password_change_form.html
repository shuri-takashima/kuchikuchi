{% extends 'layout.html' %}

{% block title %}Change Password{% endblock %}
{% block content %}
    <h3>パスワード変更</h3>
    <table>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_table }}
                <tr>
                    <th></th>
                    <td>
                        <button class="btn submit_btn" type="submit">パスワード変更</button>
                    </td>
                </tr>
        </form>
    </table>
{% endblock %}
