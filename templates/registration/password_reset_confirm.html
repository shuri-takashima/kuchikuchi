{% extends 'layout.html' %}

{% block title %}Reset Password Confirm{% endblock %}
{% block content %}
    <div class="form_area">
        <form class="common_form" method="POST">
            <h3>パスワード再設定</h3>
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn submit_btn" type="submit">
                パスワード再設定
            </button>
        </form>
    </div>
{% endblock %}
